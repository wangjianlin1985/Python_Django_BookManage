{% include 'check_logstate.html' %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static '/css/readerType.css' %}" />

{% csrf_token %}
<div id="readerType_manage"></div>
<div id="readerType_manage_tool" style="padding:5px;">
	<div style="margin-bottom:5px;">
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit-new" plain="true" onclick="readerType_manage_tool.edit();">修改</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-delete-new" plain="true" onclick="readerType_manage_tool.remove();">删除</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-reload" plain="true"  onclick="readerType_manage_tool.reload();">刷新</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-redo" plain="true" onclick="readerType_manage_tool.redo();">取消选择</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-export" plain="true" onclick="readerType_manage_tool.exportExcel();">导出到excel</a>
	</div>
	<div style="padding:0 0 0 7px;color:#333;">
		<form id="readerTypeQueryForm" method="get">
		</form>	
	</div>
</div>

<div id="readerTypeEditDiv">
	<form id="readerTypeEditForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">读者类型编号:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="readerType_readerTypeId_edit" name="readerType.readerTypeId" style="width:200px" />
			</span>
		</div>
		<div>
			<span class="label">读者类型:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="readerType_readerTypeName_edit" name="readerType.readerTypeName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">可借阅数目:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="readerType_number_edit" name="readerType.number" style="width:80px" />

			</span>

		</div>
	</form>
</div>
<script type="text/javascript" src="{% static 'js/ReaderType/readerType_manage.js' %}"></script>
